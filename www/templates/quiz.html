<ion-view view-title="Quiz" hide-back-button = "false">
                <ion-content>
                    <div class="padding">
                        <div class="card">
                            <div class="item item-text-wrap">
                                <ul>
                                    <li ng-repeat="x in perguntasQuizJson">
                                        <h2>{{ x.Pergunta }}</h2>
                                        <hr>
                                        <ion-list>
                                            <ion-radio ng-model="choice" ng-value="'A'">{{ x.Correta }}</ion-radio>
                                            <ion-radio ng-model="choice" ng-value="'B'">{{ x.Errada1 }}</ion-radio>
                                            <ion-radio ng-model="choice" ng-value="'C'">{{ x.Errada2 }}</ion-radio>
                                            <ion-radio ng-model="choice" ng-value="'D'">{{ x.Errada3 }}</ion-radio>
                                        </ion-list>
                                        <br>
                                        <center>
                                            <button class="button button-positive">
                                            CADASTRAR RESPOSTA
                                        </button>
                                        </center>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </ion-content>
                </div>
</ion-view>

<ion-view view-title="Home" hide-back-button="true">
    <ion-content>
                <ion-content scroll="false">       
                      <button  class="button button-pontos ion-map" ng-click="modal.show()"></button>
                      <script id="templates/modal.html" type="text/ng-template">
                        <ion-modal-view>
                          <ion-header-bar align-title="center" class="bar bar-header bar-positive">
                            <h1 class="title">Pontos Turisticos</h1>
                            <button class="button button-clear button-primary ion-close" ng-click="modal.hide()"></button>
                          </ion-header-bar>
                          <ion-content class="padding">
                            <div class="list">
                              <ion-radio ng-repeat="item in ListaDePontos">
                                {{ item.text }}
                              </ion-radio>
                            </div>
                          </ion-content>
                          <ion-footer-bar><button class="button button-full button-positive criar-rota"  >Criar rota</button></ion-footer-bar>
                        </ion-modal-view>
                      </script>
                    <map id="map" on-create="mapCreated(map)"><div id="class" ></div></map>
                </ion-content>
    </ion-content>
</ion-view>

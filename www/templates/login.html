<ion-view>

    <ion-content class="fundo">
        <ion-header-bar align-title="left" class="bar-positive">
            <h1 class="title" style="align-content: center">Nice2Meet</h1>
        </ion-header-bar>

        <div ng-controller="LoginCtrl" style="height: 100%">
            <div style="position: absolute">
                <img src="../img/mappa_google.png" class="icon">
            </div>

            <div style="height: 60%;">
            </div>

            <div id="footer">
                <div class="list">
                    <center>
                        <label class="item item-input">
                            <span class="input-label">Usu√°rio</span>
                            <input type="text" ng-model="usuario.login">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Senha</span>
                            <input type="password" ng-model="usuario.senha">
                        </label>
                    </center>
                </div>

                <span id="error">{{erro}}</span>
                <div>
                    <button class="button button-full button-nature" ng-click="login(usuario)">
                        ENTRAR
                    </button>
                </div>

                <div ng-controller="">
                    <a href="/#/cadastro">
                        <button class="button button-full button-nature">
                    CRIAR CONTA
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

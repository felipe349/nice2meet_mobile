<ion-view view-title="Cupom" hide-back-button="true">
    <ion-content>
                    
                  
                    <div class="list" >
                        <div class="bar bar-header item-input-inset">
                          <label class="item-input-wrapper">
                              <i class="icon ion-ios-search placeholder-icon"></i>
                            
                              <input type="search"  ng-model="search"  placeholder="Search">
                            
                          </label>
                          <button class="button button-clear" ng-if="searchg" style="color:grey;" ng-click="" >
                            Cancelar
                          </button>
                        </div>

                        <div>
                          <a class="item item-icon-left item_cpm" ng-repeat="cupom in cupons | filter:search | limitTo:listlength" ng-model="Cupom" ng-click="Cupom = !Cupom;">
                            <i class="icon ion-ios-pricetag-outline"></i>
                            a
                            <span class="badge badge-positive"><span ng-if="!Cupom">Mais</span><span ng-if="Cupom">Menos</span></span>
                            <div ng-if="Cupom">
                              <br>
                              <p >Descrição:</p>
                              <br>
                              <p >Fim do cupom: {{ cupom.dt_maximo_cupom }}</p>
                              <br>
                              <p >Código: {{ cupom.cd_cupom }}</p>
                              <br>
                            </div>
                          </a>
                    </div>
                    </div>
                    <ion-infinite-scroll ng-if="listlength<=cupons.length" 
                          on-infinite="loadMore()" distance="3%">
                    </ion-infinite-scroll>
                    <br><br>
    </ion-content>
</ion-view>

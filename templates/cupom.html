<ion-view view-title="CUPOM">
    <ion-content class="fundo">
        <ion-side-menus>
            <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-content scroll="false">
                    <div class="list">

                        <a class="item" href="#">
                            <div>
                                <img src="../img/avatar.png" style="border-radius: 70px; position: relative; float: left; width: 20%; height: 20%;">
                                <span style="padding: 20px">
                                        USUÁRIO
                            </span>
                                <br>
                                <br>
                                <span style="padding: 20px">
                                        PONTOS
                            </span>
                            </div>
                        </a>

                        <ion-item nav-clear menu-close ui-sref="home">
                            <i class="icon ion-navigate"></i> Mapa Turístico
                        </ion-item>

                        <ion-item nav-clear menu-close ui-sref="pontosturisticos">
                            <i class="icon ion-flag"></i> Pontos Turísticos
                        </ion-item>

                        <ion-item nav-clear menu-close style="color: lightslategray" >
                            <i class="icon ion-pricetags"></i> Cupons
                        </ion-item>

                        <ion-item nav-clear menu-close ui-sref="ajuda">
                            <i class="icon ion-help-circled"></i> Ajuda
                        </ion-item>

                        <ion-item nav-clear menu-close ui-sref="login" style="color: red">
                            <i class="icon ion-android-walk"></i>
                            <span>Sair</span>
                        </ion-item>
                    </div>
                </ion-content>
            </ion-side-menu>

            <ion-side-menu-content class="fundo padding">

                <ion-content scroll="false">
                    <ion-header-bar class="bar-header bar-positive">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			              </button>

                        <h1 class="title ">Cupons</h1>
                    </ion-header-bar>

                    <div style="height: 25px"></div>
                    <br>
                    <div class="list">

                        
                        <div class="bar bar-header item-input-inset">
                          <label class="item-input-wrapper">
                            <i class="icon ion-ios-search placeholder-icon"></i>
                            <input type="search" placeholder="Procurar cupom">
                          </label>
                        </div>
                        <br>
                        <div>
                          <a class="item item-icon-left item_cpm" ng-model="Cupom1"  ng-click="Cupom1 = !Cupom1;">
                            <i class="icon ion-pricetags"></i>
                            Netuno
                            <span class="badge badge-assertive">12:15h</span>
                            <div ng-if="Cupom1">
                              <br><br>
                              <h2>Sortevetia</h2>
                              <p>Uma casquinha de graça.</p>
                              <button>validar cupom</button>
                              <br><hr><br>
                              <h2>Bar</h2>
                              <p>Desconto de 20% em consumo até R$50,00</p>
                              <button class="button button-primary" ng-click="showConfirm()">
                                Confirm
                              </button>
                              <br><br>
                            </div>
                          </a>

                          <a class="item item-icon-left item_cpm" ng-model="Cupom2" ng-click="Cupom2 = !Cupom2;">
                            <i class="icon ion-pricetags"></i>
                            Iemanja
                            <span class="badge badge-assertive">16:59h</span>
                            <div ng-if="Cupom2">
                              <h1>Pontos</h1>
                              <p>Welcome to my Pontos.</p>
                              <hr>
                            </div>
                          </a>

                          <a class="item item-icon-left item_cpm" ng-model="Cupom3" ng-click="Cupom3 = !Cupom3;">
                            <i class="icon ion-pricetags"></i>
                            Forte
                            <span class="badge badge-assertive">23:12h</span>
                            <div ng-if="Cupom3">
                              <h1>Pontos</h1>
                              <p>Welcome to my Pontos.</p>
                              <hr>
                            </div>
                          </a>

                           

                        


                    </div>


                        

                        

                </ion-content>
            </ion-side-menu-content>
        </ion-side-menus>
    </ion-content>
</ion-view>
